    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // generate kotak2 soal
    soal.forEach(e => {
      const posisiRow = e.desc[0];
      const posisiCol = e.desc[1]; //6
      const jumlahKotak = e.lenJawaban; //5
      const color = getRandomColor();
      if (e.tipe == 'mendatar') {
        let n = 0;
        while (n < jumlahKotak) {
          $(`table tr:nth-child(${posisiRow}) td:nth-child(${posisiCol+n})`).addClass(
            `no${e.no} soal border`).css(
            'background-color', `${color}`);
          n += 1;
        }
      } else {
        let n = 0;
        while (n < jumlahKotak) {
          $(`table tr:nth-child(${posisiRow+n}) td:nth-child(${posisiCol})`).addClass(
            `no${e.no} soal border`).css(
            'background-color', `${color}`);
          n += 1;
        }
      }
    });

    let timerSoal;
    $("body").on("click", ".soal", function (e) {
      const className = $(this).attr('class');
      const regex = /no[\d]+/g;
      const found = [...className.matchAll(regex)];
      let nomor;
      if (found.length == 2) {
        nomor = found[1][0].split('no');
      } else {
        nomor = found[0][0].split('no');
      }
      nomor = nomor[1];

      let pertanyaan = "";
      soal.forEach(e => {
        if (e.no == nomor) {
          pertanyaan = e.pertanyaan;
          return;
        }
      });
      if (typeof timerSoal === 'undefined') {
        startTimerSoal(nomor);
      } else {
        clearInterval(timerSoal);
        startTimerSoal(nomor);
      }

      $('#soalModalLabel').html('Nomor ' + nomor);
      $('.modal-body').html(pertanyaan + " ....");
      $('#btnSalah').attr('onclick', 'Salah(' + nomor + ')');
      $('#btnBenar').attr('onclick', 'Benar(' + nomor + ')');

      myModal.show();
    });

    $('#soalModal').on('hidden.bs.modal', function () {
      resetInterval();
      console.log('ketutup');
    });

    function startTimerSoal(nomor) {
      let detik = 60;
      timerSoal = setInterval(function () {
        let min = Math.floor(detik / 60);
        let sec = detik % 60;
        const teks = document.getElementById('timersoal');
        teks.innerHTML = min + ':' + sec;
        detik--;
        if (detik < 0) {
          clearInterval(timerSoal);
          teks.innerHTML = 'Waktu Habis!';
          Salah(`${nomor}`);
        }
      }, 1000)
    }

    function resetInterval() {
      clearInterval(timerSoal);
      const teks = document.getElementById('timersoal');
      teks.innerHTML = '0:00';
    }

    function Salah(nomor) {
      alert("Tim " + namaGiliran() + " salah");
      const index = soal.findIndex(e => e.no == nomor);
      let salah = soal[index].salah;
      salah = salah + 1;
      soal[index].salah = salah;
      if (salah == 2) {
        const nomorSoal = document.getElementsByClassName('no' + nomor);
        for (let i = 0; i < nomorSoal.length; i++) {
          const classes = nomorSoal[i].classList.toString();
          const regex = /no[\d]+/g;
          const found = [...classes.matchAll(regex)];
          if (found.length == 1) {
            nomorSoal[i].classList.remove('soal');
            nomorSoal[i].classList.add('hangus');
          }
        }
        resetInterval();
        $(`.no${nomor}`).removeClass(`no${nomor}`);
        $('#soalModal').modal('hide');
      } else {
        resetInterval();
        startTimerSoal(nomor);
      }
      GantiGiliran();
    }

    function Benar(nomor) {
      const nomorSoal = document.getElementsByClassName('no' + nomor);
      const index = soal.findIndex(e => e.no === nomor);
      const jawaban = soal[index].jawaban.split('');
      for (let i = 0; i < nomorSoal.length; i++) {
        nomorSoal[i].innerHTML = jawaban[i];
        nomorSoal[i].classList.add('benar')
        const classList = nomorSoal[i].classList.toString();
        const regex = /no[\d]+/g;
        const found = [...classList.matchAll(regex)];
        if (found.length == 1) {
          nomorSoal[i].classList.remove('soal');
        }
      }
      resetInterval();
      if (soal[index].poin > 0) {
        tambahSkor(soal[index].poin);
      }
      GantiGiliran();
      $('#soalModal').modal('hide');
    }

    // 0 = tim a, 1= tim b
    let namaTimA;
    let namaTimB;
    let giliran = 0;

    function gantiNamaTim() {
      $('#namatim1').html(`Nama : ${namaTimA}`);
      $('#namatim2').html(`Nama : ${namaTimB}`);
    }

    function GantiGiliran() {
      giliran = giliran == 1 ? 0 : 1;
      $('#giliran').html(namaGiliran());
    }

    function namaGiliran() {
      if (giliran == 0) {
        return namaTimA;
      }
      return namaTimB;
    }

    let skorTimA = 0;
    let skorTimB = 0;

    function tambahSkor(poin) {
      if (giliran == 0) {
        skorTimA += poin;
        $('#skortim1').html(skorTimA);
      } else {
        skorTimB += poin;
        $('#skortim2').html(skorTimB);
      }
    }

    function timerGame(seconds) {

      const timer = setInterval(function () {
        let min = Math.floor(seconds / 60);
        let sec = seconds % 60;
        const teks = document.getElementById('timer');
        teks.innerHTML = min + ':' + sec;
        seconds--;
        if (seconds < 0) {
          clearInterval(timer);
          teks.innerHTML = 'Waktu Habis!';
        }
      }, 1000);
    }



    let waktuGamePlay = 1800;
    $("body").on("click", "#btninputim", function () {
      namaTimA = $('#tim1').val()
      namaTimB = $('#tim2').val()
      $("#inputtim").hide();
      $('#sectiontts').show();
      timerGame(waktuGamePlay);
      gantiNamaTim();
      $('#giliran').html(namaGiliran());
    });
